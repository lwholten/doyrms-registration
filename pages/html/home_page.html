<!DOCTYPE html>
<head>
<!-- CSS stylesheets -->
<link rel="stylesheet" type="text/css" href="../../css/mainstyles.css">
<link rel="stylesheet" type="text/css" href="../../css/home_page.css">
<link rel="shortcut icon" href="../../images/png/logo.png" /> 

<!-- jQuery UI -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!-- dynamic  background -->
<script type="text/javascript" src="../../scripts/jquery/dynamic_background.js"></script>
<!-- idle overlay -->
<script type="text/javascript" src="../../scripts/jquery/home/idle_overlay.js"></script>

<!-- form field suggestions -->
<script type="text/javascript" src="../../scripts/jquery/form_field_suggestions.js"></script>
<!-- form submission -->
<script src="../../scripts/jquery/home/form_submission.js"></script>
<!-- home page javascript functions -->
<script type="text/javascript" src="../../scripts/home_page_functions.js"></script>

<meta charset="UTF-8" lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home | DOYRMS Registration</title>
</head>

<section id="idle_overlay" onclick="hideOverlay()" class="text">
  <h1>Press to Start</h1>
</section>
<body>
  <header class="text" id="main_header">
    <img src="../../images/png/logo.png"></img>
    <h1>DOYRMS Registration</h1>
    <navbar>
      <button class="navbar_button blue_button" id="back_button" onclick="backButton()"><span class="left_arrow"></span><spacer></spacer><h5>BACK</h5></button>
      <button class="navbar_button" id="staff_button" onclick="toggleStaffLoginPreset()"><h5>STAFF LOGIN</h5></button>
    </navbar>
  </header>
  <section id="notification_wrapper" class="text notification"></section>
  <section id="login_box" class="text">
    <div class="login_preset" id="user_selection_preset">
      <header class="text">
        <h2>Welcome</h2>
      </header>
      <div id="user_selection_grid" class="text">
        <container>
          <button class="sign_in_out_button" onclick="toggleUserPreset('sign_out')"><h2>Sign Out</h2></button>
        </container>
        <container>
          <button class="sign_in_out_button" onclick="toggleUserPreset('sign_in')"><h2>Sign In</h2></button>
        </container>
      </div>
    </div>
    <div class="login_preset" id="user_sign_in_preset">
      <header>
        <h2>Sign In</h2>
      </header>
      <form id="user_self_sign_in_form" class="text">
        <input type="hidden" name="user_sign_in" value="true"/>
        <label for="sign_in_field"><h3>Your Name</h3></label>
        <div class="search_wrapper">
          <input required type="text" class="input_field capitalize" name="name_field" placeholder="Initials work too!" value="" autocomplete="off" pattern="[a-zA-Z\s]+"/>
          <ul class="suggested_inputs"></ul>
        </div>
        <divider></divider>
        <button type="submit" id="user_self_sign_in_button" class="blue_button"><h4>Submit</h4></button>
      </form>
    </div>
    <div class="login_preset" id="user_sign_out_preset">
      <header>
        <h2>Sign Out</h2>
      </header>
      <form id="user_self_sign_out_form" class="text">
        <input type="hidden" name="user_sign_out" value="true"/>
        <label for="sign_out_field"><h3>Your Name</h3></label>
        <div class="search_wrapper">
          <input required type="text" class="input_field capitalize" name="name_field" placeholder="Initials work too!" value="" autocomplete="off" pattern="[a-zA-Z\s]+"/>
          <ul class="suggested_inputs"></ul>
        </div>    
        <divider></divider>
        <label for="location"><h3>Location</h3></label>
        <div class="search_wrapper">
          <input type="text" class="input_field capitalize" name="location_field" placeholder="" value ="" autocomplete="off" pattern="[a-zA-Z\s]+"></input>
          <ul class="suggested_inputs"></ul>
        </div>
        <divider></divider>
        <button type="submit" id="user_self_sign_out_button" class="blue_button"><h4>Submit</h4></button>
      </form>
    </div>
    <div class="login_preset" id="staff_login_preset">
      <header>
        <h2>Staff Login</h2>
      </header>
      <form id="staff_login_form" class="text" action="" method="POST">
        <input type="hidden" name="staff_login_form" value="true"/>
        <label for="staff_username"><h3>Username</h3></label>
        <div class="search_wrapper">
          <input required type="text" class="input_field capitalize" name="staff_username" placeholder="" value="" autocomplete="off" pattern="[a-zA-Z\s]+"/>
        </div>
        <divider></divider>
        <label for="staff_password"><h3>Password</h3></label>
        <div class="search_wrapper">
          <input type="password" class="input_field" id="staff_password" name="staff_password" placeholder="" value="">
        </div>
        <divider></divider>
        <button type="submit" id="staff_sign_in_button" class="blue_button"><h4>Submit</h4></button>
      </form>
    </div>
  </section>
</body>
