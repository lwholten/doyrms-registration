<!DOCTYPE html>
<head>
<!-- jQuery UI -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!-- autocomplete scripts -->
<script type="text/javascript" src="../../scripts/ajax/autocomplete_scripts.js"></script>

<!-- home page javascript functions -->
<script type="text/javascript" src="../../scripts/home_page_functions.js"></script>

<meta charset="UTF-8" lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home | DOYRMS Registration</title>
</head>

<section id="idle_overlay" onclick="hideOverlay()" class="text">
  <h1>Press to Start</h1>
</section>
<body>
  <header class="text" id="main_header">
    <img src="../../images/logo.png"></img>
    <h1>DOYRMS Registration</h1>
    <navbar>
      <button class="navbar_button blue_button" id="back_button" onclick="backButton()"><span class="left_arrow"></span><spacer></spacer><h5>BACK</h5></button>
      <button class="navbar_button" id="staff_button" onclick="toggleStaffLoginPreset()"><h5>STAFF LOGIN</h5></button>
      <span class="divider"></span>
      <button onclick="toggleFooter()"><h5>CONTACT</h5></button>
      <span class="divider"></span>
      <button><h5>HELP</h5></button>
    </navbar>
  </header>
  <section id="notification_wrapper" class="text notification">
    <h4>TESTING</h4>
  </section>
  <section id="login_box" class="text">
    <div class="login_preset" id="student_selection_preset">
      <header class="text">
        <h2>Welcome</h2>
      </header>
      <div id="student_selection_grid" class="text">
        <container>
          <button class="sign_in_out_button" onclick="toggleStudentPreset('sign_out')"><h2>Sign Out</h2></button>
        </container>
        <container>
          <button class="sign_in_out_button" onclick="toggleStudentPreset('sign_in')"><h2>Sign In</h2></button>
        </container>
      </div>
    </div>
    <div class="login_preset" id="student_sign_in_preset">
      <header>
        <h2>Sign In</h2>
      </header>
      <form id="user_sign_in_form" class="text" action="" method="POST">
        <input type="hidden" name="user_sign_in" value="true"/>
        <label for="sign_in_initials_field"><h3>Your Initials</h3></label>
        <div class="input_wrapper">
          <input type="text" class="input_field capitalize" id="sign_in_initials_field" name="sign_in_initials_field" placeholder="" value="" autocomplete="off"/>
          <ul id="sign_in_initials_suggestions" class="suggested_inputs"></ul>
        </div>
        <divider></divider>
        <input class="blue_button" id="student_sign_in_submit" type="submit" value="Submit">
      </form>
    </div>
    <div class="login_preset" id="student_sign_out_preset">
      <header>
        <h2>Sign Out</h2>
      </header>
      <form id="user_sign_out_form" class="text" action="" method="POST">
        <input type="hidden" name="user_sign_out" value="true"/>
        <label for="sign_out_initials_field"><h3>Your Initials</h3></label>
        <div class="input_wrapper">
          <input type="text" class="input_field capitalize" id="sign_out_initials_field" name="sign_out_initials_field" placeholder="" value="" autocomplete="off"/>
          <ul id="sign_out_initials_suggestions" class="suggested_inputs"></ul>
        </div>
        <divider></divider>
        <label for="location"><h3>Location</h3></label>
        <div class="input_wrapper">
          <input type="text" class="input_field capitalize" id="locations_input_field" name="sign_out_locations_field" autocomplete="off"></input>
          <ul id="location_suggestions" class="suggested_inputs"></ul>
        </div>
        <divider></divider>
        <input class="blue_button" id="student_sign_out_submit" type="submit" value="Submit">
      </form>
    </div>
    <div class="login_preset" id="staff_login_preset">
      <header>
        <h2>Staff Login</h2>
      </header>
      <form id="staff_login_form" class="text" action="" method="POST">
        <input type="hidden" name="staff_login_form" value="true"/>
        <label for="staff_username"><h3>Username</h3></label>
        <div class="input_wrapper">
          <input type="text" class="input_field" id="staff_username" name="staff_username" placeholder="" value="" autocomplete="off">
        </div>
        <divider></divider>
        <label for="staff_password"><h3>Password</h3></label>
        <div class="input_wrapper">
          <input type="password" class="input_field" id="staff_password" name="staff_password" placeholder="" value="">
        </div>
        <divider></divider>
        <input class="blue_button" id="staff_login_submit" type="submit" value="Submit">
      </form>
    </div>
  </section>
</body>
