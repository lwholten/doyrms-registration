<!DOCTYPE html>
<!-- This file contains the HTML code for the 'edit staff' admin section -->
<section class="main_section" id="edit_staff_section">
  <h2>Edit Staff</h2>
  <div class="info_wrapper text">
    <p>In this section, you are able to see, edit and add staff users to the system.</p>
  </div>
  <spacer></spacer>
  <div class="table_wrapper">
    <header>
      <h3>Staff Users</h2>
      <container>
        <button id="add_staff_button" class="admin_overlay_trigger" data-trigger-type="addstaff">Add Staff</button>
        <button id="remove_staff_button" class="admin_overlay_trigger" data-trigger-type="removestaff">Remove</button>
      </container>
    </header>
    <table id="staff_users_table"></table>
    <footer/>
  </div>
</section>
