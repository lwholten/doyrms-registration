<!DOCTYPE html>
<!-- This file contains the HTML code for the 'edit events' admin section -->
<section class="main_section" id="edit_events_section">
  <h2>Edit Events</h2>
  <div class="info_wrapper text">
    <p>In this section, you are able to see, edit and add events to the system.</p>
  </div>
  <spacer></spacer>
  <div class="table_wrapper">
    <header>
      <h3>Events</h2>
      <container>
        <button class="admin_overlay_trigger" data-trigger-type="addevent">Add Event</button>
        <button class="admin_overlay_trigger" data-trigger-type="removeevent">Remove</button>
      </container>
    </header>
    <table id="events_table"></table>
    <footer/>
  </div>
</section>
