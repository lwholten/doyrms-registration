<!DOCTYPE html>
<!-- This file contains the HTML code for the 'edit locations' admin section -->
<section class="main_section" id="edit_locations_section">
  <h2>Edit Locations</h2>
  <div class="info_wrapper text">
    <p>In this section, you are able to see, edit and add locations to the system.</p>
  </div>
  <spacer></spacer>
  <div class="table_wrapper">
    <header>
      <h3>Locations</h2>
      <container>
        <button class="admin_overlay_trigger" data-trigger-type="addlocation">Add Location</button>
        <button class="admin_overlay_trigger" data-trigger-type="removelocation">Remove</button>
      </container>
    </header>
    <table id="locations_table"></table>
    <footer/>
  </div>
</section>
