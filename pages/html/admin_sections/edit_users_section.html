<!DOCTYPE html>
<!-- This file contains the HTML code for the 'edit users' admin section -->
<section class="main_section" id="edit_users_section">
  <h2>Edit Users</h2>
  <div class="info_wrapper text">
    <p>In this section, you are able to see, edit and add users to the system.</p>
  </div>
  <spacer></spacer>
  <div class="table_wrapper">
    <header>
      <h3>Users</h2>
      <container>
        <button id="add_user_button" class="admin_overlay_trigger" data-trigger-type="adduser">Add User</button>
        <button id="remove_user_button" class="admin_overlay_trigger" data-trigger-type="removeuser">Remove</button>
      </container>
    </header>
    <table id="users_table"></table>
    <footer/>
  </div>
</section>
