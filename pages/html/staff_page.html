<!DOCTYPE html>
<head>
<script src="../../scripts/staff_page_functions.js"></script>
<meta charset="UTF-8" lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Staff | DOYRMS Registration</title>
</head>

<body>
  <header class="text" id="main_header">
    <img src="../../images/logo.png"></img>
    <h1>DOYRMS Registration</h1>
    <navbar>
      <form method="post">
        <button type="submit" class="navbar_button blue_button" id="sign_out_button" name="staff_sign_out"><span class="left_arrow"></span><spacer></spacer><h5>LOG OUT</h5></button>
      </form>
      <span class="divider"></span>
      <button><h5>CONTACT</h5></button>
      <span class="divider"></span>
      <button><h5>HELP</h5></button>
    </navbar>
  </header>
  <div class="wrapper">
    <div class="text" id="sidebar">
      <input type="checkbox" id="sidebar_toggle" class="hidden"/>
      <label for="sidebar_toggle" onclick="toggleSidebar()"><span class="left_arrow"></span></label>
      <ul id="sidebar_contents">
        <li onclick="toggleMainSection('home')" class="sidebar_option"><h3>HOME</h3></li>
        <li onclick="toggleMainSection('one')" class="sidebar_option"><h3>ONE</h3></li>
        <li onclick="toggleMainSection('two')" class="sidebar_option"><h3>TWO</h3></li>
        <li onclick="toggleMainSection('three')" class="sidebar_option"><h3>THREE</h3></li>
      </ul>
    </div>
    <div class="text main">
      <section class="main_section main_section_active" id="home">Home Section</section>
      <section class="main_section" id="one">One</section>
      <section class="main_section" id="two">Two</section>
      <section class="main_section" id="three">Three</section>
    </div>
  </div>
</body>
