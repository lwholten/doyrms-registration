<!DOCTYPE html>
<!-- This file contains the HTML code used to structure the 'setup' popup -->
<!-- It is intended to be loaded via JavaScript not loaded directly -->
<div class="card text" style="transform: translateY(-100px)">
  <header>
    <h3>Setup: Create admin user</h3>
    <div class="info">
      <img src="../../images/svg/info.svg" alt="info-i">
    </div>
  </header>
  <divider></divider>
  <form id="setup_form">
    <label for="staff_username_field"><h4>Username</h4></label>
    <input required type="text" class="no_text_transform" id="staff_username_field" name="username_field" placeholder="Required" value="" autocomplete="off" aria-autocomplete="list"/>
    <div style="margin: 10px 0 10px 0;"></div>
    <div class="double_input_wrapper">
      <label for="staff_fname_field"><h4>First Name</h4></label>
      <input required type="text" class="capitalize" id="staff_fname_field" name="fname_field" placeholder="Required" value="Admin" autocomplete="off" aria-autocomplete="list"/>
      <label for="staff_lname_field"><h4>Last Name</h4></label>
      <input required type="text" class="capitalize" id="staff_lname_field" name="lname_field" placeholder="Required" value="User" autocomplete="off" aria-autocomplete="list"/>
    </div>
    <input type="hidden" name="staff_access_level" value="admin"/>
    <div style="margin: 10px 0 10px 0;"></div>
    <label for="staff_email_field"><h4>Email</h4></label>
    <input type="text" class="no_text_transform" id="staff_email_field" name="email_field" placeholder="Optional" value="" autocomplete="off" aria-autocomplete="list"/>
    <div style="margin: 10px 0 10px 0;"></div>
    <label for="staff_password_field"><h4>Password</h4></label>
    <input type="password" class="no_text_transform" id="staff_password_field" name="password_field" placeholder="" value="" autocomplete="off" aria-autocomplete="list" required/>
    <div style="margin: 10px 0 10px 0;"></div>
    <button type="submit" id="add_staff_button"><h4>Submit</h4></button>
    <div class="error_wrapper"></div>
    <div class="tooltip_wrapper">
      <p>No administrator accounts are on the system. You can add one here.</p>
    </div>
  </form>
</div>
