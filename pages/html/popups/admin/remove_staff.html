<!DOCTYPE html>
<!-- This file contains the HTML code used to structure the 'remove staff' popup -->
<!-- It is intended to be loaded via JavaScript not loaded directly -->
<div class="card text" style="transform: translateY(-100px)">
  <header>
    <div class="close">
      <img src="../../images/svg/cross.svg" alt="close-x">
    </div>
    <h3>Remove Staff User</h3>
    <div class="info">
      <img src="../../images/svg/info.svg" alt="info-i">
    </div>
  </header>
  <divider></divider>
  <form id="remove_staff_form">
    <label for="staff_username_field"><h4>Name</h4></label>
    <div class="search_wrapper">
      <input required type="text" class="no_text_transform" id="staff_username_field" name="username_field" placeholder="Required" value="" autocomplete="off" aria-autocomplete="list" pattern="[a-zA-Z\s]+"/>
      <ul id="staff_username_suggestions" class="suggested_inputs no_text_transform"></ul>
    </div>
    <div style="margin: 10px 0 10px 0;"></div>
    <button type="submit" id="remove_staff_button"><h4>Submit</h4></button>
    <div class="error_wrapper"></div>
    <div class="tooltip_wrapper">
      <p>Note that this action cannot be undone</p>
    </div>
  </form>
</div>
