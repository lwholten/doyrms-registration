<!DOCTYPE html>
<!-- This file contains the HTML code used to structure the 'remove event' popup -->
<!-- It is intended to be loaded via JavaScript not loaded directly -->
<div class="card text" style="transform: translateY(-100px)">
  <header>
    <div class="close">
      <img src="../../images/svg/cross.svg" alt="close-x">
    </div>
    <h3>Remove Event</h3>
    <div class="info">
      <img src="../../images/svg/info.svg" alt="info-i">
    </div>
  </header>
  <divider></divider>
  <form id="remove_event_form">
    <label for="event_field"><h4>Event Name</h4></label>
    <div class="search_wrapper">
      <input required type="text" class="capitalize" id="event_field" name="event_field" placeholder="Required" value="" autocomplete="off" aria-autocomplete="list" pattern="[a-zA-Z\s]+"/>
      <ul id="event_suggestions" class="suggested_inputs capitalize"></ul>
    </div>
    <div style="margin: 10px 0 10px 0;"></div>
    <button type="submit" id="remove_event_button"><h4>Submit</h4></button>
    <div class="error_wrapper"></div>
    <div class="tooltip_wrapper">
      <p>Note that this action cannot be undone</p>
    </div>
  </form>
</div>
