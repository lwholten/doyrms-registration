<!DOCTYPE html>
<!-- This file contains the HTML code used to structure the 'download data' popup -->
<!-- It is intended to be loaded via JavaScript not loaded directly -->
<div class="card text" style="transform: translateY(-100px)">
  <header>
    <div class="close">
      <img src="../../images/svg/cross.svg" alt="close-x">
    </div>
    <h3>Download Data</h3>
    <div class="info">
      <img src="../../images/svg/info.svg" alt="info-i">
    </div>
  </header>
  <divider></divider>
  <form id="download_data_form">
    <button type="submit" id="download_data_button"><h4>Submit</h4></button>
    <div style="margin: 10px 0 10px 0;"></div>
    <h4>This feature is still under development, but it will be available soon!</h4>
    <div style="margin: 10px 0 10px 0;"></div>
    <div class="error_wrapper"></div>
    <div class="tooltip_wrapper">
      <p>Admin users will be notified when data is downloaded from the system</p>
    </div>
  </form>
</div>
