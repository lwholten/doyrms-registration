<!DOCTYPE html>
<!-- This file contains the HTML code used to structure the 'sign user in' popup -->
<!-- It is intended to be loaded via JavaScript not loaded directly -->
<div class="card text" style="transform: translateY(-100px)">
  <header>
    <div class="close">
      <img src="../../images/svg/cross.svg" alt="close-x">
    </div>
    <h3>Sign User In</h3>
    <div class="info">
      <img src="../../images/svg/info.svg" alt="info-i">
    </div>
  </header>
  <divider></divider>
  <form id="sign_user_in_form">
    <label for="name_field"><h4>Name</h4></label>
    <div class="search_wrapper">
      <input required type="text" class="capitalize" id="name_field" name="name_field" placeholder="Required" value="" autocomplete="off" pattern="[a-zA-Z\s]+"/>
      <ul id="user_name_suggestions" class="suggested_inputs"></ul>
    </div>
    <div style="margin: 10px 0 10px 0;"></div>
    <label for="event_field"><h4>Event</h4></label>
    <div class="search_wrapper">
      <input type="text" class="capitalize" id="event_field" data-nature="signin" name="event_field" placeholder="Optional" value="" autocomplete="off" pattern="[a-zA-Z\s]+"/>
      <ul id="user_event_suggestions" class="suggested_inputs"></ul>
    </div>
    <div style="margin: 10px 0px 10px 0;"></div>
    <div class="event_timing_wrapper">
      <label for="event_timing"><h4>Timing</h4></label>
      <input id="user_event_timing" name="event_timing" type="range" step="1" min="-45" max="45"></input>
      <output>On Time</output>
      <div style="margin: 10px 0 10px 0;"></div>
    </div>
    <label for="location_field"><h4>Message</h4></label>
    <textarea type="text" id="user_message_field" name="message_field" placeholder="Optional" value="" autocomplete="off" pattern="[a-zA-Z0-9\s]+"></textarea>
    <div style="margin: 10px 0 10px 0;"></div>
    <button type="submit" id="sign_user_in_button"><h4>Submit</h4></button>
    <div class="error_wrapper"></div>
    <div class="tooltip_wrapper">
      <p>The user will be signed in for an event if one is selected</p>
      <p>This will update their location</p>
    </div>
  </form>
</div>
